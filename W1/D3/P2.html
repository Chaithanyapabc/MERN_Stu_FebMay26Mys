<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
</head>
<body>
    <!--Learning more HTML Tables features-->
    <table border="1">
        <!--Provide description for screen readers-->
        <p id="Table description">This table lists students scores.</p>
        <caption>Scores of Students</caption>
        <colgroup>
            <col span="1">
            <col span="3">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Subjects</th>
                <th rowspan="2">Total Marks</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anju</td>
                <td>88</td>
                <td>80</td>
                <td>168</td>
            </tr>
            <tr>
                <td>Ananya</td>
                <td>81</td>
                <td>80</td>
                <td>161</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Avg.Score</td>
                <td>160</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
